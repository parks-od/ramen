<h1>라면의유래</h1>
<a href="https://en.wikipedia.org/wiki/Ramen" title="라면의 유래"> 라면</a>은 중국에서 전시 비상 식량으로 쓴 것으로 유래된다.
당시 일본이 중일전쟁을 하면서 배워 왔다는 설이 있다.
현재의 라면은 제2차 세계 대전이 끝난 뒤 일본에서 대만계 일본인인
<strong>안도<u>모모후쿠</u></strong>가 발명하였다고 한다.
